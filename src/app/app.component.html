<div id="wrap">
  <div id="grid-container">
    <kendo-grid [data]="data">
      <kendo-grid-column *ngFor="let column of columns;" [field]="column.field" [title]="column.title"></kendo-grid-column>
    </kendo-grid>
  </div>

  <div id="mat-container">
    <table mat-table [dataSource]="data"></table>
  </div>
</div>
